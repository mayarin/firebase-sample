<div id='chat_area' class="cd-fixed-bg">

  <div id='chat_window' class='container'>
    <span id='any_chat_parts_template' class='d-none'>
    <div class='any_chat_parts chat_parts'>
      <div class='chat_message col-6'>replace_to_message</div>
      <div class='chat_datetime col-4'>replace_to_datetime<br>
        <img class='profile_picture' src='/assets/img/unnamed.png'><br>replace_to_name
      </div>
    </div>
    </span>

    <span id='my_chat_parts_template' class='d-none'>
    <div class='my_chat_parts chat_parts'>
      <div class='chat_message col-6'>replace_to_message</div>
      <div class='chat_datetime col-4'>replace_to_datetime<br>
        <img class='profile_picture' src='/assets/img/unnamed.png'><br>replace_to_name </div>
    </div>
    </span>

  </div>
  <div id='chat_form_div' class='container boxContainer'>
    <form id='chat_form'>
      <textarea class="form-control box" id='chat_message' placeholder='メッセージ...'></textarea>
      <button class="btn btn-primary box" type='submit'>ポスト</button>
    </form>
  </div>
</div>

<a id='update_area'></a>
<div id='' class="cd-fixed-bg">
  <div class="cd-container container-settings padding-top-60">
    <form id='update_form'>
      <h2>プロフィール更新</h2>
      <div class="form-group">
        <label for='update_displayName'>ニックネーム</label>
        <input type="text" class="form-control" id='update_displayName' placeholder='ニックネーム...'/>
      </div>
      <div class="form-group">
        <label>プロフィール画像</label>
      </div>
      <div class="form-group">
        <label for='update_picture'><span class='btn btn-primary'>画像を選択...</span>
          <input type="file" class="form-control d-none" id='update_picture' placeholder='プロフィール画像...' onchange='previewImage(this)' />
          <p>
            Preview:<br>
            <img id="preview" src="/assets/img/unnamed.png" class='profile_picture'>
          </p>
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type='submit'>反映</button>
      </div>
      <div class="form-group">
        <a href='#top'>トップへ戻る</a>
      </div>
    </form>
  </div>
</div>
