<!DOCTYPE html>
<html>
  <head>
    <title>firebaseチャット試作品 - maya.pg.</title>
    <meta name="description" content="firebaseチャットの試作を行いました。">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/app.css">

    <meta property="og:description" content="firebaseチャット試作品 - maya.pg."/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="https://myapp-7bf76.web.app/"/>
    <meta property="og:image" content="https://myapp-7bf76.web.app/opg.png"/>
    <meta property="og:site_name" content="maya.pg."/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@maya_web"/>
    <meta property="og:locale" content="ja_JP"/>
    <meta property="fb:app_id" content="1235326906835166">

  </head>

  <body>
    <main id='loading'>
      <div class="cd-fixed-bg cd-bg-1">
        <div class='container'>
          <h1 class='text-center'> <img src='/assets/img/icon_loader.gif'><br>Loading ... </h1>
        </div>
      </div>
    </main>
    <main id='main'>
      <a id='top'></a>
      <div class="cd-fixed-bg cd-bg-1">
        <div class='container padding-top-300'>
          <h1 class='text-center'> - Chat Service- </h1>
          <div class='text-center'>
          <a class="btn btn-primary" href='#signin'>サインイン</a>
          <a class="btn btn-primary" href='#signup'>サインアップ</a>
          </div>
        </div>
      </div>

      <a id='signin'></a>
      <div class="cd-scrolling-bg cd-color-1">
        <div class="cd-container container-login">
          <form id='signin_form'>
            <h2>サインイン</h2>
            <div class="form-group">
              <input type="email" class="form-control" id='signin_email' placeholder='メールアドレス...'/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id='signin_password' placeholder='パスワード...'>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type='submit'>サインイン</button>
            </div>
            <div class="form-group">
              <a href='#reminder'>パスワードを忘れた方</a>
            </div>
            <div class="form-group">
              <a href='#top'>トップへ戻る</a>
            </div>
          </form>
        </div>
      </div>

      <a id='signup'></a>
      <div class="cd-scrolling-bg cd-color-2">
        <div class="cd-container container-login">
          <form id='signup_form'>
            <h2>サインアップ</h2>
            <div class="form-group">
              <input type="email" class="form-control" id='signup_email' placeholder='メールアドレス...'/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id='signup_password' placeholder='パスワード...'>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type='submit'>サインアップ</button>
            </div>
            <div class="form-group">
              <a href='#signin''>サインイン</a>
            </div>
            <div class="form-group">
              <a href='#top'>トップへ戻る</a>
            </div>
          </form>
        </div>
      </div>

      <a id='reminder'></a>
      <div class="cd-scrolling-bg cd-color-3">
        <div class="cd-container container-login">
          <form id='reset_password_form'>
            <h2>パスワードをリセット</h2>
            <div class="form-group">
              <input type="email" class="form-control" id='reset_password_email' placeholder='メールアドレス...'/>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type='submit'>パスワード変更</button>
            </div>
            <div class="form-group">
              <a href='#signin'>サインイン</a>
            </div>
            <div class="form-group">
              <a href='#signup' >サインアップ</a>
            </div>
            <div class="form-group">
              <a href='#top'>トップへ戻る</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.22.0/firebase-app.js"></script>
    <script src="/__/firebase/7.22.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.22.0/firebase-storage.js"></script>
    <script src="/__/firebase/7.22.0//firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- <script src="/assets/js/app.js"></script> -->
    <script src="/assets/js/nologin.js"></script>

  </body>
</html>
