<div class="cp_menu">
  <label for="cp_menu_bar1" class='text-right boxContainer'>
    <img src='/assets/img/unnamed.png' class='profile_picture right-box' id='header_picture'>
    <div id='welcome' class='right-box padding-top-8px-margin-right-10px'></div>
    <div class='right-box padding-top-8px-margin-right-10px'>ログイン中&nbsp;-</div>
  </label>
  <input type="checkbox" name="checkbox" id="cp_menu_bar1" class="accordion" />
  <ul id="link1">
    <li><a href='#' class='menu_auto_close chat_link'>チャット</a></li>
    <li><a href='#' class='menu_auto_close users_link'>ユーザー一覧</a></li>
    <li><a href='#' class='menu_auto_close profile_link'>プロフィール更新</a></li>
    <li><a href='#' class='menu_auto_close mailaddress_link'>メールアドレス変更</a></li>
    <li><a href='#' class='menu_auto_close password_link'>パスワード変更</a></li>
    <li><a href='#' class='menu_auto_close remove_link'>アカウント削除</a></li>
    <li><a href='#' id='logout_form'>ログアウト</a></li>
  </ul>
</div>

<main>
  <div class="cd-fixed-bg">
    <div class='container already_login'>
      <div id='chat_area'>
        <div id='chat_window' class='chat_window_css'>
          <span id='any_chat_parts_template' class='d-none'>
          <div class='any_chat_parts boxContainer' id='replace_to_chat_id'>
            <div class='box'>
              <img class='profile_picture replace_to_img_class_name' src='/assets/img/unnamed.png'>
            </div>
            <div class='box chat_message'>replace_to_message<br>
              <small>replace_to_name</small> - <small>replace_to_datetime</small>
            </div>
          </div>
          <div class='clear_both'></div>
          </span>

          <span id='my_chat_parts_template' class='d-none'>
          <div class='my_chat_parts boxContainer' id='replace_to_chat_id'>
            <div class='box chat_message'>replace_to_message<br>
              <small>replace_to_datetime</small>
            </div>
            <div class='box'>
              <img class='profile_picture replace_to_img_class_name' src='/assets/img/unnamed.png'>
            </div>
          </div>
          <div class='clear_both'></div>
          </span>

        </div>
        <div id='chat_form_div' class='boxContainer chat_form_div_css'>
          <form id='chat_form'>
            <textarea class="box chat_message_css" id='chat_message' placeholder='メッセージ...' required></textarea>
            <button class="btn btn--blue box" type='submit'>ポスト</button>
          </form>
        </div>
      </div>

      <div class="d-none container-settings" id='users_window'>
        <span id='users_parts_template' class=''>
          <div class='user_list_parts' id='replace_to_div_id'>
            <img class='profile_picture' src='/assets/img/unnamed.png'>

            <div class='user_list_name'>replace_to_name</div>
            <div class='user_list_gender'>replace_to_gender</div>
            <div class='user_list_introduce'>replace_to_introduce</div>
            <div class='user_list_into_chat' onclick='chatwith("replace_to_id")'>この人とチャットする</div>

          </div>
        </span>
      </div>

      <div class="d-none container-settings" id='user_chat_window'>
        <div id='user_chat_window_area' class='chat_window_css'></div>
        <div id='user_chat_status' class='boxContainer'>
        </div>
        <div id='chat_form_div' class='boxContainer chat_form_div_css'>
          <form id='user_chat_form'>
            <div class='box'><img class='profile_picture' id='user_chat_status_profile_picture' src='/assets/img/unnamed.png'></div>
            <textarea class="box chat_message_css" id='user_chat_message' placeholder='メッセージ...' required></textarea>
            <button class="btn btn--blue box" type='submit'>ポスト</button>
          </form>
          <div class='right-box padding-top-8px' id='user_chat_exit'>退出</div>
        </div>
      </div>

      <div class="container-settings d-none" id='update_window'>
        <form id='update_form'>
          <h2>プロフィール更新</h2>
          <div class="form-group">
            <label for='update_displayName' class='form-label'>ニックネーム</label>
            <input type="text" class="form-control" id='update_displayName' placeholder='ニックネーム...' required/>
          </div>
          <div class="form-group">
            <label for='update_gender' class='form-label'>性別</label>
            <select class="form-control" id="update_gender" required>
              <option>（選択...）</option>
              <option value='男性'>男性</option>
              <option value='女性'>女性</option>
            </select>
          </div>
          <div class="form-group">
            <label for='update_introduce' class='form-label'>自己紹介</label>
            <textarea class="form-control" id='update_introduce' placeholder='自己紹介文...' required></textarea>
          </div>
          <div class="form-group clear_both text-center">
            <label>プロフィール画像</label>
          </div>
          <div class="form-group">
            <label for='update_picture' class='text-center'>
            <input type="file" class="form-control d-none" id='update_picture' placeholder='プロフィール画像...' onchange='previewImage(this)' />
            <p>
              <img id="preview" src="/assets/img/unnamed.png" class='profile_picture'>
              <br>
              <span class='btn btn--silver btn--small'>画像を選択...</span>
            </p>
            </label>
          </div>
          <div class="form-group text-center">
            <button class="btn btn--blue" type='submit'>反映</button>
          </div>
        </form>
      </div>

      <div class="container-settings d-none" id='mailaddress_window'>
        <form id='update_mailaddress_form'>
          <h2>メールアドレス変更</h2>
          <div class="form-group">
            <label for='update_new_email' class='form-label'>新しいメールアドレス</label>
            <input type="mailaddress" class="form-control" id='update_new_email' placeholder='新しいメールアドレス...' required/>
          </div>
          <div class="form-group">
            <label for='update_email_password' class='form-label'>パスワード</label>
            <input type="password" class="form-control" id='update_email_password' placeholder='パスワード...' required/>
          </div>
          <div class="form-group text-center">
            <button class="btn btn--blue" type='submit'>反映</button>
          </div>
        </form>
      </div>

      <div class="container-settings d-none" id='password_window'>
        <form id='update_password_form'>
        <h2>パスワード変更</h2>
        <div class="form-group">
          <label for='update_now_password' class='form-label'>現在のパスワード</label>
          <input type="password" class="form-control" id='update_now_password' placeholder='現在のパスワード...' required/>
        </div>
        <div class="form-group">
          <label for='update_new_password' class='form-label'>新しいパスワード</label>
          <input type="password" class="form-control" id='update_new_password' placeholder='新しいパスワード...' required/>
        </div>
        <div class="form-group">
          <label for='update_verify_password' class='form-label'>新しいパスワード（確認）</label>
          <input type="password" class="form-control" id='update_verify_password' placeholder='新しいパスワード（確認）...' required/>
        </div>
        <div class="form-group text-center">
          <button class="btn btn--blue" type='submit'>反映</button>
        </div>
        </form>
      </div>

      <div class="container-settings d-none" id='remove_window'>
        <form id='remove_account_form'>
          <h2>アカウント削除</h2>
          <div class="form-group">
            <label for='remove_account_password' class='form-label'>パスワード</label>
            <input type="password" class="form-control" id='remove_account_password' placeholder='パスワード...' required/>
          </div>
          <div class="form-group text-center">
            <button class="btn btn--red" type='submit'>アカウント削除</button>
          </div>
        </form>
      </div>
    </div>
  </div>
